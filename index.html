<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=0"/>

	<title>DOM Adventure Game</title>

	<link rel="stylesheet" href="assets/style.css" type="text/css"/>
</head>

<body>
	<h2>THE INTERROGATION</h2>
	<main id="game">
		<!-- written scene -->
	</main>

		<form action="" method="get" class="game-choices">
			<!-- player name -->
			<div class="form-section" id="starting-up">
				<input id="player-name"
					type="text"
					value=""
					placeholder="ENTER YOUR NAME"
					required
					/>
				<button class="start-game">start</button>
			</div>

			<!-- game choices -->
				<!-- Make all the buttons, but keep them invisible until you need them! -->
			<div id="game-buttons">

				<button id="ask">"What's going on?"</button>
				<button id="no-one">"No one sent me."</button>
				<button id="silent">Stay silent.</button>

				<!-- "No one sent me." = REVEAL -->
				<!-- "I don't know what you're talking about." = extra text + REVEAL -->

				<!-- "Yes." = GET SHOT -->

				<button id="tell-me">"Tell me what's going on."</button>
				<!--"Where?" = REVEAL -->

				<button id="type">"My... type?"</button>

				<button id="reveal">text goes here</button>
				<button id="get-shot">text goes here</button>

			</div>


		</form>

	<script src="assets/main.js"></script>
</body>

</html>
